    <script>
      function adjustHeightOfPage(pageNo) {
        var pageContentHeight = 0;

        var pageType = $('div[data-page-no="' + pageNo + '"]').data(
          "page-type"
        );

        if (pageType != undefined && pageType == "gallery") {
          pageContentHeight = $(
            ".cd-hero-slider li:nth-of-type(" +
              pageNo +
              ") .tm-img-gallery-container"
          ).height();
        } else {
          pageContentHeight =
            $(
              ".cd-hero-slider li:nth-of-type(" +
                pageNo +
                ") .js-tm-page-content"
            ).height() + 20;
        }

        // Get the page height
        var totalPageHeight =
          $(".cd-slider-nav").height() +
          pageContentHeight +
          $(".tm-footer").outerHeight();

        // Adjust layout based on page height and window height
        if (totalPageHeight > $(window).height()) {
          $(".cd-hero-slider").addClass("small-screen");
          $(".cd-hero-slider li:nth-of-type(" + pageNo + ")").css(
            "min-height",
            totalPageHeight + "px"
          );
        } else {
          $(".cd-hero-slider").removeClass("small-screen");
          $(".cd-hero-slider li:nth-of-type(" + pageNo + ")").css(
            "min-height",
            "100%"
          );
        }
      }

      /*

        adjustHeightOfPage(1); // Adjust page height

        /* Gallery One pop up

          type: "image",

        /* Collapse menu after click 
                -----------------------------------------*/
        $("#tmNavbar a").click(function () {
          $("#tmNavbar").collapse("hide");

          adjustHeightOfPage($(this).data("no")); // Adjust page height
        });

        /* Browser resized 
                -----------------------------------------*/
        $(window).resize(function () {
          var currentPageNo = $(
            ".cd-hero-slider li.selected .js-tm-page-content"
          ).data("page-no");

          // wait 3 seconds
          setTimeout(function () {
            adjustHeightOfPage(currentPageNo);
          }, 1000);
        });

        // Remove preloader (https://ihatetomatoes.net/create-custom-preloading-screen/)
        $("body").addClass("loaded");

        // Write current year in copyright text.
        $(".tm-copyright-year").text(new Date().getFullYear());
      });

    <script type="text/javascript">
      const deleteUrl = "https://lenchart-api.cyclic.app/lencharts/";

      loopRow();

      async function loopRow() {
        const data = await testFetch();
        const target = document.querySelector("tbody");
        let output = "";
        data.forEach(function cb(item, index) {
          output = `
        <tr class="table-info">
            <td>${item.name}</td>
            <td>${item.description}</td>
            <td>${item.image}</td>
            <td>${item.thumbnail}</td>
            <td><a style="color:red;font-weight:bold" id="deleteTag" href="${
              deleteUrl + item.id
            }" onClick="deleteTabOnClickHandle(event)" >Delete</a></td>
        </tr>`;
          target.innerHTML += output;
        });
      }

      function deleteTabOnClickHandle(event) {
        event.preventDefault();
        const url = event.target.getAttribute("href");
        Swal.fire({
          title: "Delete Pattern",
          text: "Em Bé Muốn Delete Cái Này Hỏ?",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "Delete",
        }).then(async (result) => {
          if (result.isConfirmed) {
            const res = await fetchDelete(url);
            if (res.data != null) {
              Swal.fire({
                position: "center",
                icon: "success",
                title: "Delete Success >_<",
                showConfirmButton: false,
                timer: 1500,
              }).then(function () {
                window.open("./management.html", "_self");
              });
            } else if (res.error != null) {
              Swal.fire({
                icon: "error",
                title: "Oops...",
                text: "Delete Fail -_-!",
              });
            }
          }
        });
      }

      async function fetchDelete(url) {
        const response = await fetch(url, { method: "DELETE" });
        const result = await response.json();
        return result;
      }
